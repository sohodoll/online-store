<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./description.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="description__container">
                <div class="description__left">
                    <div class="description__highlights">
                        <img class="description__image" src="../../assets/images/adistar/adistar.jpg" alt="" />
                        <div class="item__price">$<span class="item__price-number">180</span></div>
                    </div>
                    <div class="description__images">
                        <div class="description__image-choice">
                            <img class="image-choice" src="../../assets/images/adistar/adistar.jpg" alt="" />
                        </div>
                        <div class="description__image-choice">
                            <img class="image-choice" src="../../assets/images/adistar/adistar1.jpg" alt="" />
                        </div>
                        <div class="description__image-choice">
                            <img class="image-choice" src="../../assets/images/adistar/adistar2.jpg" alt="" />
                        </div>
                    </div>
                    <div class="description__buttons">
                        <div class="description__buy">Buy Now</div>
                        <div class="description__add">Add To Cart</div>
                    </div>
                </div>
                <div class="description__right item">
                    <div class="item__left">
                        <div class="item__naming naming">
                            <div class="naming__upper">
                                <div class="naming__names">
                                    <div class="item__name">Adidas</div>
                                    <div class="item__model">Adistar</div>
                                </div>
                                <div class="item__description">Solid running shoes</div>
                            </div>
                            <div class="naming__bottom">
                                <div class="item__stock">In stock: <span class="item__stock-number">30</span></div>
                                <div class="item__category">
                                    Category: <span class="item__category-name">Running</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
